version: '3'
services:
  mongodb:
    image: mongo
    restart: on-failure
    command: mongod --quiet
    container_name: mongodb
    depends_on: 
      - redis
    environment:
      - MONGO_INITDB_DATABASE=exploits
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - "27017:27017"
      - "27019:27019"
    networks: 
      - dmz
    volumes:
      - /data/mongodb_crawler:/data/db
      - ./Configs:/home/john/Project/CVE_crawler/Configs
      - ./Mongo_Connection/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./Mongo_Connection:/home/john/Project/CVE_crawler/Mongo_Connection
      - ./Mongo_Connection/mongod.conf:/etc/mongod.conf   
    logging: 
      driver: none

  api:
    build:
      context: .
      dockerfile: ./Dockerfiles/Dockerfile-api
    container_name: api
    env_file: api.env
    depends_on:
      - mongodb
      - redis
      - server
    links:
      - mongodb
    networks: 
      - dmz
    volumes:
      - ./Configs:/home/john/Project/CVE_crawler/Configs
      - ./Redis:/home/john/Project/CVE_crawler/Redis
      - ./API_Calls:/home/john/Project/CVE_crawler/API_Calls
      - ./Mongo_Connection:/home/john/Project/CVE_crawler/Mongo_Connection
      - ./Loggers:/home/john/Project/CVE_crawler/Loggers


  scraper:
    build:
      context: .
      dockerfile: ./Dockerfiles/Dockerfile-scraper
    container_name: scraper
    env_file: api.env
    restart: on-failure
    command: python3 update_exploits.py
    depends_on:
      - mongodb
      - redis
    links:
      - mongodb
    networks: 
      - dmz
    volumes:
      - ./Configs:/home/john/Project/CVE_crawler/Configs
      - ./Scrape_Exploit:/home/john/Project/CVE_crawler/Scrape_Exploit
      - ./Mongo_Connection:/home/john/Project/CVE_crawler/Mongo_Connection
      - ./Loggers:/home/john/Project/CVE_crawler/Loggers

  crawler:
    build:
      context: .
      dockerfile: ./Dockerfiles/Dockerfile-crawler
    container_name: crawler
    command: python3 Crawler.py http://172.31.0.2:8081/sitemap.xml
    env_file: api.env
    depends_on:
      - server
      - mongodb
      - redis
    links:
      - mongodb
    networks: 
      - dmz
    volumes:
      - ./Configs:/home/john/Project/CVE_crawler/Configs
      - ./Redis:/home/john/Project/CVE_crawler/Redis
      - ./Crawler:/home/john/Project/CVE_crawler/Crawler
      - ./Scrape_Exploit:/home/john/Project/CVE_crawler/Scrape_Exploit
      - ./Detect_Malware:/home/john/Project/CVE_crawler/Detect_Malware
      - ./Mongo_Connection:/home/john/Project/CVE_crawler/Mongo_Connection
      - ./Loggers:/home/john/Project/CVE_crawler/Loggers

  server:
    restart: on-failure
    build:
      context: .
      dockerfile: ./Dockerfiles/Dockerfile-server
    container_name: server
    networks: 
      dmz:
        ipv4_address: 172.31.0.2
    volumes:
      - ./Configs:/home/john/Project/CVE_crawler/Configs
      - ./Server:/home/john/Project/CVE_crawler/Server
      - ./Mongo_Connection:/home/john/Project/CVE_crawler/Mongo_Connection

    ports:
      - "8081:8081"
    logging:
      driver: none

  ml_model:
    restart: on-failure
    build: 
      context: .
      dockerfile: ./Dockerfiles/Dockerfile-ml_model
    container_name: ml_model
    command: python3 ml_system.py
    depends_on: 
      - redis
    networks: 
      - dmz
    environment: 
      - DISPLAY
    depends_on: 
      - server
      - redis
    volumes: 
      - /etc/group:/etc/group:ro
      - /etc/passwd:/etc/passwd:ro
      - /etc/shadow:/etc/shadow:ro
      - /etc/sudoers.d:/etc/sudoers.d:ro
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./Server/Files:/home/john/Project/CVE_crawler/Server/Files
      - ./Detect_Malware:/home/john/Project/CVE_crawler/Detect_Malware
      - ./Loggers:/home/john/Project/CVE_crawler/Loggers
      - ./Configs:/home/john/Project/CVE_crawler/Configs
      - ./Scrape_Exploit:/home/john/Project/CVE_crawler/Scrape_Exploit

  redis:
    image: redislabs/rejson:latest
    container_name: redis
    depends_on: 
      - server
    networks: 
      dmz:
        ipv4_address: 172.31.0.3
    ports: 
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - /data/redis:/data
      - ./Configs:/home/john/Project/CVE_crawler/Configs
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - ./Redis:/var/lib/redis

networks: 
  dmz:
    ipam:
      driver: default
      config:
          - subnet: 172.31.0.0/16
      

